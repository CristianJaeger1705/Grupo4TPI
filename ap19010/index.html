      </div>
    </div>

  <!-- Hero -->
  <section class="hero">
    <div class="container has-text-centered">
      <h1 class="title"><i class="fas fa-film"></i> CineXpress</h1>
      <p>Tu sitio de peliculas y rese침as</p>
      <div class="buttons is-centered mt-4">
        <a class="button is-light" href="#specs">Ver peliculas</a>

  <!-- Galer칤a -->
  <section id="gallery" class="section">
    <div class="container">
      <h3 class="title is-3 has-text-centered">游꿟 Pel칤culas Destacadas</h3>
      
      <div class="columns is-multiline is-centered" id="latestMoviesGrid">
        </div>
      
      <div class="has-text-centered mt-5">
        <a href="peliculas.html" class="button is-large is-link">Ver Cat치logo Completo</a>

</section>

  <footer>

  <script>
    // Funci칩n para cargar y renderizar las pel칤culas en la p치gina principal
function loadLatestMovies() {
    const grid = document.getElementById('latestMoviesGrid');
    if (!grid) return; // Sale si no encuentra el ID (solo debe correr en index.html)

    // Ajusta la URL si tu json-server corre en otro puerto
    fetch('http://localhost:3000/peliculas') 
        .then(response => response.json())
        .then(peliculas => {
            // Tomamos las 칰ltimas 4 pel칤culas agregadas y las mostramos (reversed)
            const latestMovies = peliculas.slice(-4).reverse(); 

            grid.innerHTML = latestMovies.map(p => `
                <div class="column is-full-mobile is-half-tablet is-one-quarter-desktop">
                    <div class="card movie-card-custom">
                        
                        <div class="card-image custom-image-container p-3">
                            <figure class="image is-4by5">
                                <img src="${p.imagen}" 
                                     alt="Poster de ${p.nombre || p.titulo}" 
                                     class="poster-image" 
                                     onerror="this.onerror=null;this.src='https://via.placeholder.com/300x450.png?text=No+Image';">
                            </figure>
                        </div>

                        <div class="card-content">
                            <h4 class="title is-6">${p.nombre || p.titulo}</h4> 
                            <p class="is-size-7"><strong>A침o:</strong> ${p.anio}</p>
                            <p class="is-size-7"><strong>Director:</strong> ${p.director || 'N/A'}</p>
                            <p class="is-size-7"><strong>G칠nero:</strong> ${p.genero}</p>
                            </div>
                    </div>
                </div>
            `).join('');
        })
        .catch(error => {
            console.error('Error al cargar las pel칤culas:', error);
            grid.innerHTML = `<p class="has-text-danger has-text-centered">No se pudieron cargar las pel칤culas. Aseg칰rate de que JSON-Server est칠 corriendo.</p>`;
        });
}

// Llama a la funci칩n cuando la p치gina se cargue
window.addEventListener('load', loadLatestMovies);
  </script>

</body>
