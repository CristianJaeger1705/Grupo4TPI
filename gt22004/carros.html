<script>
  // Script adicional para mejorar la experiencia (no interfiere con tu carros.js)
  document.addEventListener('DOMContentLoaded', function() {
    // FunciÃ³n para verificar si la lista estÃ¡ vacÃ­a
    function verificarListaVacia() {
      const lista = document.getElementById('listaCarros');
      const mensaje = document.getElementById('mensajeVacio');
      
      if (lista.children.length === 0) {
        mensaje.style.display = 'block';

    // Observer para detectar cambios en la lista
    const observer = new MutationObserver(verificarListaVacia);
