<head>

</head>
<body>
<header>

    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="carros.html">Carros</a>
      <a href="marcas.html"  class="active">Marcas</a>

    </div>
  </div>
</header>


<div class="contenido">
  <h1>üè≠ Gesti√≥n de Marcas</h1>

  <form id="formMarca">
    <input type="text" id="nombre" placeholder="üè∑Ô∏è Ingresa el nombre de la marca" required>
    <input type="text" id="pais" placeholder="üåç Ingresa el pa√≠s de origen" required>
    <button type="submit">‚ûï Agregar Marca</button>
  </form>

  <h2>üìã Lista de Marcas</h2>
  <ul id="listaMarcas">
    <!-- Aqu√≠ se mostrar√°n las marcas din√°micamente -->
  </ul>

  <!-- Mensaje cuando no hay marcas -->
  <div class="mensaje-vacio" id="mensajeVacio" style="display: none;">
    üè≠ No hay marcas registradas a√∫n. ¬°Agrega tu primera marca!
  </div>

  <script src="js/marcas.js"></script>
</div>

<script>
  // Script adicional para mejorar la experiencia (no interfiere con tu marcas.js)
  document.addEventListener('DOMContentLoaded', function() {
    // Funci√≥n para verificar si la lista est√° vac√≠a
    function verificarListaVacia() {
      const lista = document.getElementById('listaMarcas');
      const mensaje = document.getElementById('mensajeVacio');
      
      if (lista.children.length === 0) {
        mensaje.style.display = 'block';
      } else {
        mensaje.style.display = 'none';
      }
    }

    // Verificar al cargar la p√°gina
    verificarListaVacia();

    // Observer para detectar cambios en la lista
    const observer = new MutationObserver(verificarListaVacia);
    observer.observe(document.getElementById('listaMarcas'), {
      childList: true
    });

    // Mejorar el formulario con animaci√≥n
    const form = document.getElementById('formMarca');
    form.addEventListener('submit', function(e) {
      const button = form.querySelector('button');
      const originalText = button.textContent;
      
      button.textContent = '‚è≥ Agregando...';
      button.disabled = true;
      
      // Restaurar el bot√≥n despu√©s de un momento
      setTimeout(function() {
        button.textContent = originalText;
        button.disabled = false;
      }, 1000);
    });
  });
</script>
    
</body>
</html>
