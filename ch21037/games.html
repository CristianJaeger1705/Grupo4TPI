<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Videojuegos - GameVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        nav {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #2196F3;
            color: white;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 0.5rem 1rem;
        }

        .btn-cancel {
            background: #757575;
            color: white;
            margin-left: 0.5rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .game-details {
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .game-rating {
            font-size: 1.2rem;
            color: #FFD700;
            font-weight: bold;
        }

        .game-actions {
            display: flex;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">üè† Inicio</a></li>
            <li><a href="games.html">üéÆ Videojuegos</a></li>
            <li><a href="reviews.html">‚≠ê Rese√±as</a></li>
            <li><a href="about.html">‚ÑπÔ∏è Acerca de</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>üéÆ Gesti√≥n de Videojuegos</h1>

        <div class="form-section">
            <h2 id="formTitle">Agregar Nuevo Videojuego</h2>
            <form id="gameForm">
                <input type="hidden" id="gameId">
                <div class="form-group">
                    <label for="title">T√≠tulo:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="platform">Plataforma:</label>
                    <select id="platform" required>
                        <option value="">Seleccionar...</option>
                        <option value="PC">PC</option>
                        <option value="PlayStation 5">PlayStation 5</option>
                        <option value="Xbox Series X">Xbox Series X</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="PlayStation 4">PlayStation 4</option>
                        <option value="Xbox One">Xbox One</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genre">G√©nero:</label>
                    <input type="text" id="genre" required>
                </div>
                <div class="form-group">
                    <label for="releaseYear">A√±o de Lanzamiento:</label>
                    <input type="number" id="releaseYear" min="1970" max="2030" required>
                </div>
                <div class="form-group">
                    <label for="rating">Calificaci√≥n (0-10):</label>
                    <input type="number" id="rating" min="0" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="coverImage">URL de la imagen:</label>
                    <input type="url" id="coverImage" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                <button type="submit" class="btn-primary">Guardar Videojuego</button>
                <button type="button" class="btn-cancel" id="cancelBtn" style="display: none;">Cancelar</button>
            </form>
        </div>

        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/games';
        let editingId = null;

        // Cargar videojuegos al iniciar
        loadGames();

        // Manejar env√≠o del formulario
        document.getElementById('gameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const game = {
                title: document.getElementById('title').value,
                platform: document.getElementById('platform').value,
                genre: document.getElementById('genre').value,
                releaseYear: parseInt(document.getElementById('releaseYear').value),
                rating: parseFloat(document.getElementById('rating').value),
                coverImage: document.getElementById('coverImage').value || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400&h=300&fit=crop'
            };

            try {
                if (editingId) {
                    await updateGame(editingId, game);
                } else {
                    await createGame(game);
                }
                resetForm();
                loadGames();
            } catch (error) {
                alert('Error al guardar el videojuego: ' + error.message);
            }
        });

        // Cancelar edici√≥n
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Cargar todos los videojuegos
        async function loadGames() {
            try {
                const response = await fetch(API_URL);
                const games = await response.json();
                displayGames(games);
            } catch (error) {
                console.error('Error al cargar videojuegos:', error);
            }
        }

        // Mostrar videojuegos
        function displayGames(games) {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = games.map(game => `
                <div class="game-card">
                    <img src="${game.coverImage}" alt="${game.title}" class="game-image">
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <div class="game-details">
                            <div><strong>Plataforma:</strong> ${game.platform}</div>
                            <div><strong>G√©nero:</strong> ${game.genre}</div>
                            <div><strong>A√±o:</strong> ${game.releaseYear}</div>
                            <div class="game-rating">‚≠ê ${game.rating}/10</div>
                        </div>
                        <div class="game-actions">
                            <button class="btn-edit" onclick="editGame(${game.id})">Editar</button>
                            <button class="btn-delete" onclick="deleteGame(${game.id})">Eliminar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Crear videojuego
        async function createGame(game) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(game)
            });
            if (!response.ok) throw new Error('Error al crear videojuego');
        }

        // Actualizar videojuego
        async function updateGame(id, game) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(game)
            });
            if (!response.ok) throw new Error('Error al actualizar videojuego');
        }

        // Editar videojuego
        async function editGame(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const game = await response.json();
                
                document.getElementById('gameId').value = game.id;
                document.getElementById('title').value = game.title;
                document.getElementById('platform').value = game.platform;
                document.getElementById('genre').value = game.genre;
                document.getElementById('releaseYear').value = game.releaseYear;
                document.getElementById('rating').value = game.rating;
                document.getElementById('coverImage').value = game.coverImage;
                
                document.getElementById('formTitle').textContent = 'Editar Videojuego';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                editingId = id;
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                alert('Error al cargar videojuego: ' + error.message);
            }
        }

        // Eliminar videojuego
        async function deleteGame(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este videojuego?')) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Error al eliminar videojuego');
                loadGames();
            } catch (error) {
                alert('Error al eliminar videojuego: ' + error.message);
            }
        }

        // Resetear formulario
        function resetForm() {
            document.getElementById('gameForm').reset();
            document.getElementById('gameId').value = '';
            document.getElementById('formTitle').textContent = 'Agregar Nuevo Videojuego';
            document.getElementById('cancelBtn').style.display = 'none';
            editingId = null;
        }
    </script>
</body>
</html>
